service: dog-api-serverless
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  profile: MarkoRole
  region: eu-north-1
  iam:
    role: arn:aws:iam::228421314153:role/lectures-cloud

plugins: 
  - serverless-webpack

package:
  individually: true

functions:
  getDogs:
    handler: functions/getDogs/index.handler
    events:
      - httpApi:
          path: '/dogs'
          method: GET
  postDog:
    handler: functions/postDog/index.handler
    events:
      - httpApi:
          path: '/dogs'
          method: POST



resources:
  Resources:
    dogsDB:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: dogs-db
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
